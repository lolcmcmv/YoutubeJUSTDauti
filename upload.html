<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <header>
        <h1>Upload Your Video</h1>
        <nav>
            <button onclick="window.location.href='index.html'">Back to Videos</button>
        </nav>
    </header>
    <main>
        <form id="uploadForm">
            <input type="file" id="videoFile" accept="video/*" required><br><br>
            <button type="submit">Upload Video</button>
            <div id="loading" class="hidden">Uploading...</div>
        </form>
        <div id="status"></div>
    </main>
    <footer>
        <p>&copy; 2024 Video Upload Site</p>
    </footer>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>

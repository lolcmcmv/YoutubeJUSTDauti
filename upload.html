<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to optional CSS -->
</head>
<body>
    <h1>Upload Your Video</h1>
    <form id="uploadForm">
        <input type="file" id="videoFile" accept="video/*" required><br><br>
        <button type="submit">Upload Video</button>
    </form>
    <div id="status"></div>
    <button onclick="window.location.href='index.html'">Back to Videos</button>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const file = document.getElementById('videoFile').files[0];
            const formData = new FormData();
            formData.append('file', file);

            // Use the Altcha API for uploading the video
            const response = await fetch('https://api.altcha.org/v1/upload/video', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ckey_01552414f54b0690a6a1e56de5ab', // Your actual API key
                },
                body: formData
            });

            const result = await response.json();
            if (result && result.url) {
                document.getElementById('status').textContent = 'Upload successful!';
                // Optionally redirect to the main page or update video list
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirect to the main page
                }, 2000); // Redirect after 2 seconds
            } else {
                document.getElementById('status').textContent = 'Upload failed.';
            }
        });
    </script>
</body>
</html>

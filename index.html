<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Site</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to optional CSS -->
</head>
<body>
    <h1>Uploaded Videos</h1>
    <div id="videoList"></div>
    <button onclick="window.location.href='upload.html'">Upload New Video</button>

    <script>
        // Function to load existing videos (if any)
        async function loadVideos() {
            // Fetch your uploaded videos from your server or Altcha API (as per your setup)
            // Placeholder implementation since the Altcha API may not provide a listing endpoint
            const response = await fetch('https://api.altcha.org/v1/video/list'); // Replace with your actual endpoint if available
            const videos = await response.json();

            videos.forEach(video => {
                const videoElem = document.createElement('div');
                videoElem.classList.add('video-container');
                videoElem.innerHTML = `
                    <video controls>
                        <source src="${video.url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p>${video.filename}</p>
                `;
                document.getElementById('videoList').appendChild(videoElem);
            });
        }

        // Load videos on page load
        loadVideos();
    </script>
</body>
</html>
